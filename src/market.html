<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Market | Krypto Knight</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <a id=logo href="index.html">KryptoKnight</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="market.html">Market</a></li>
      <li><a href="adventure.html">Adventure</a></li>
      <li><a href="inventory.html">Inventory</a></li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-push-2">
      <div id="alert" class="alert">
        <!--required metamask-->
      </div>
      <div id="loader">
        <!--loading message for inventory-->
      </div>
      <div id="account-error" class="alert">
        <!--no account detected-->
      </div>
      <div>
        <table id="market-table" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Knight #</th>
              <th>Name</th>
              <th>Level</th>
              <th>Exp</th>
              <th>Title</th>
              <th>Price (ETH)</th>
              <th>Seller</th>
              <th>Buy Knight</th>
            </tr>
          </thead>
          <div>
            <h3 class="text-muted text-center" style="padding-bottom: 20px">Knights Market</h3>
            <tbody id="market-knight">
              <!--search knight result-->
            </tbody>
          </div>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <div id="content-ticket" style="display: none;">
          <h3 class="text-muted text-center" style="padding-bottom: 20px">Tickets Market</h3>
          <div id="market-ticket" class="row">
            <!-- TICKETS LOAD HERE -->
          </div>
          <hr />
          <div id="market-ticket-template" style="display: none;">
            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title-ticket"></h4>
                </div>
                <div class="panel-body">
                  <img alt="image" class="img-rounded img-center" style="width: 100%;" src="images/ticket.png"
                    data-holder-rendered="true">
                  <br /><br />
                  <strong>Gate</strong>: <span class="ticket-gate"></span><br />
                  <strong>Use Limit</strong>: <span class="ticket-use-limit"></span><br />
                  <strong>Description</strong>: <span class="ticket-description"></span><br />
                  <strong>Price</strong>: <span class="ticket-price"></span><br />
                  <strong>Seller</strong>: <span class="ticket-seller"></span><br />
                  <button class="btn btn-default btn-adopt" type="button">Buy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-copyright text-center py-5">Â© 2018 Project Link:
        <a href="https://github.com/yaboiarj/KryptoKnight" target="_blank"> KryptoKnight </a>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
